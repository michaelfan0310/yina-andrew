<body>
  <div>
  
  <h1 id="level-title"><img src="favicon.ico" height="32">    Press A Key to Start</h1></div>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

  </div>
  <div>
      <p>1.Simon will give the first signal. Repeat the signal by pressing the same color lens.</p>
